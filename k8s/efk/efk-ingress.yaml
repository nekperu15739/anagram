apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: efk-ingress
  namespace: kube-system
spec:
  rules:
    - host: efk.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: kibana-logging
                port:
                  number: 5601
